<div class="container-fluid">
  <h2>Registration Form</h2>
  {{registrationForm.value|json}}
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label >Username</label>
      <input [class.is-invalid]="userName?.invalid &&userName?.touched"
        formControlName="userName" class="form-control" type="text" name="">

    </div>
    <div class="form-group">
      <label >Password</label>
      <input formControlName="password"  class="form-control" type="password" name="">
    </div>
    <div class="form-group">
      <label >Confirm Password</label>
      <input formControlName="confirmPassword" class="form-control" type="password" name="">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label >City</label>
        <input formControlName="city" class="form-control" type="text" name="">
      </div>
      <div class="form-group">
        <label >State</label>
        <input formControlName="state" id="my-input" class="form-control" type="text" name="">
      </div>
      <div class="form-group">
        <label >Postal Code</label>
        <input formControlName="postalcode" type="text" class="form-control" name="">
      </div>
    </div>
    <button class="btn btn-primary">Register</button>
    <button class="btn btn-secondary" (click)="loadapiData()">Load API</button>
  </form>
</div>
