<div class="container-fluid">  <h1>Bootcamp Enrollment Form</h1>  <form #userForm='ngForm' (ngSubmit)="onSubmit()" novalidate *ngIf="!submitted">    <div class="form-group">      <label >Name</label>      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid&&name.touched" class="form-control" name="username" [(ngModel)]='Usermodel.name'>      <small class="text-danger" [class.d-none]='name.valid||name.untouched'>Name is required</small>          </div>    <div class="form-group">      <label >Email</label>      <input class="form-control" type="email" name="email" [(ngModel)]='Usermodel.email'>    </div>    <div class="form-group">      <label >Phone</label>      <input class="form-control" required type="text" #phone='ngModel' pattern="^\d{10}$" [class.is-invalid]="phone.invalid&&phone.touched" name="phone" [(ngModel)]='Usermodel.phone'>      <!-- <small class="text-danger" [class.d-none]="phone.valid||phone.untouched" >Phone number is required and must be 10 digits</small> -->      <div *ngIf="phone.errors&&(phone.invalid||phone.touched)">          <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>            <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must              be 10 digits</small>      </div >    </div>    <div class="form-group">      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel"        [class.is-invalid]="topicHasError&&topic.touched" class="custom-select" name="topic"        [(ngModel)]='Usermodel.topic'>        <option>I am intrested in </option>        <option *ngFor="let topic of topics">{{topic}}</option>      </select>      <small class="text-danger" [class.d-none]='!topicHasError||topic.untouched'>Please select an option</small>    </div>    <div class="mb-3">      <label for="">Time Preferences</label>      <div class="form-check">        <input id="my-input" class="form-check-input" type="radio" name="timepreference" value="morning"          [(ngModel)]='Usermodel.timeprefence'>        <label for="my-input" class="form-check-label">Morning (9AM-12PM)</label>      </div>      <div class="form-check">        <input class="form-check-input" type="radio" name="timepreference" value="evening" [(ngModel)]='Usermodel.timeprefence'>        <label  class="form-check-label">Evening (5PM-8PM)</label>      </div>    </div>    <div class="form-check">      <input class="form-check-input" type="checkbox" name="checkbox" [(ngModel)]='Usermodel.subscribe'>      <label class="form-check-label">Send me promotional offers</label>    </div>    <button [disabled]="userForm.form.invalid||topicHasError" class="btn btn-primary" type="submit">Submit Form</button>  </form></div>
